<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Contact List Application</title>

	    <link href="css/styles.css" rel="stylesheet">
	    <!-- icons -->
	    <link href="css/fonts.css" rel="stylesheet">
	</head>
	<body>
		<!-- Library Scripts -->
		<script src="js/libs/jquery-3.1.1.min.js"></script>
		<script src="js/libs/underscore-min.js"></script>
		<script src="js/libs/backbone-min.js"></script>

		<!-- Application Sripts -->
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/contact.js"></script>
		<script src="js/views/navigation.js"></script>
		<script src="js/views/contact-list-item.js"></script>
		<script src="js/views/contact-list.js"></script>
		<script src="js/views/contact-detail.js"></script>
		<script src="js/views/contact-edit.js"></script>

		<!-- View Containers -->
		<nav></nav>
		<div id="contact-list" class="screen list"></div>
		<div id="contact-detail" class="screen detail"></div>
		<div id="contact-edit" class="screen detail"></div>

		<!-- Templates: -->
		<!-- Navigation Template -->
		<script type="text/template" id="template-nav">
		<div><%- title %></div>
		<ul>
			<li class="left  <%= buttonclass('back') %>"><a id="back" class="icon-arrow-left" title="Go Back"></a></li>
			<li class="right <%= buttonclass('add') %>"> <a id="add"  class="icon-plus      " title="Add Contact"></a></li>
			<li class="right <%= buttonclass('edit') %>"><a id="edit" class="icon-pencil    " title="Edit Contact"></a></li>
			<li class="right <%= buttonclass('save') %>"><a id="save" class="icon-checkmark " title="Save Contact"></a></li>
		</ul>
		</script>

		<!-- Contact List Item Template -->
		<script type="text/template" id="template-contact-list-item">
		<a href="#contact/<%- _id %>">
		<img src="<%- picture.large %>">
		<span class="name">
		<%- name.first %>
		<%- name.last %>
		</span>
		<%- cell %><br>
		<%- phone %>
		</a>
		</script>

		<!-- Contact Edit Template -->
		<script type="text/template" id="template-contact-edit">
		<div class="avatar">
			<img src="<%- picture.large %>">
		</div>

		<label for="name.first">First Name</label>
		<input id="name.first" type="text" value="<%- name.first %>">

		<label for="name.last">Last Name</label>
		<input id="name.last" type="text" value="<%- name.last %>">

		<label for="cell">Cell</label>
		<input id="cell" type="text" value="<%- cell %>">

		<label for="phone">Phone</label>
		<input id="phone" type="text" value="<%- phone %>">

		<label for="email">Email</label>
		<input id="email" type="text" value="<%- email %>">
		</script>

		<!-- Contact Detail Template -->
		<script type="text/template" id="template-contact-detail">
		<div class="avatar">
			<img src="<%- picture.large %>">
		</div>
		<span class="name">
		<%- name.first %>
		<%- name.last %>
		</span>

		<label>Cell</label>
		<span class="item"><%- cell %></span>

		<label>Phone</label>
		<span class="item"><%- phone %></span>

		<label>E-mail</label>
		<span class="item"><%- email %></span>
		</script>
	</body>
</html>
